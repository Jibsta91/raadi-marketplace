<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer deg - Raadi</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #0066cc;
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        
        .auth-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        .form-group.half {
            display: inline-block;
            width: 48%;
            margin-right: 4%;
        }
        
        .form-group.half:last-child {
            margin-right: 0;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background: #0052a3;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .auth-links a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
            display: none;
        }
        
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
        }
        
        .weak { color: #e74c3c; }
        .medium { color: #f39c12; }
        .strong { color: #27ae60; }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="nav-brand">
                <a href="/"><h1>Raadi</h1></a>
            </div>
            <div class="nav-links">
                <a href="/">Hjem</a>
                <a href="/browse">Bla gjennom</a>
                <a href="/login">Logg inn</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Registrer deg</h1>
                <p>Opprett din Raadi-konto</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="full_name">Fullt navn</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon (valgfritt)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="location">Sted (valgfritt)</label>
                    <input type="text" id="location" name="location" placeholder="f.eks. Oslo, Bergen">
                </div>
                
                <div class="form-group">
                    <label for="password">Passord</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Bekreft passord</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn-primary">Registrer deg</button>
            </form>
            
            <div class="auth-links">
                <p>Har du allerede konto? <a href="/login">Logg inn her</a></p>
            </div>
        </div>
    </main>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            
            if (strength < 3) {
                strengthDiv.textContent = 'Svakt passord';
                strengthDiv.className = 'password-strength weak';
            } else if (strength < 4) {
                strengthDiv.textContent = 'Middels passord';
                strengthDiv.className = 'password-strength medium';
            } else {
                strengthDiv.textContent = 'Sterkt passord';
                strengthDiv.className = 'password-strength strong';
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            if (data.password !== data.confirm_password) {
                errorDiv.textContent = 'Passordene matcher ikke';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Remove confirm_password from data
            delete data.confirm_password;
            
            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Registrering vellykket! Du kan nÃ¥ logge inn.';
                    successDiv.style.display = 'block';
                    
                    // Reset form
                    e.target.reset();
                    document.getElementById('passwordStrength').textContent = '';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    
                } else {
                    throw new Error(result.detail || 'Registrering feilet');
                }
                
            } catch (error) {
                errorDiv.textContent = error.message || 'En feil oppstod under registrering';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
